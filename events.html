<!DOCTYPE html>
<html>
    <div id="parent" style="width: 300px;height: 300px;border: 1px solid red;color: red;text-align: center;">
        parent
        <div id="child" style="width: 200px;height: 200px;border: 1px solid green;color: green;text-align: center;margin: 20px;">
            child
            <div id="subchild" style="width: 100px;height: 100px; border: 1px solid blue;color: blue;margin: 20px;text-align: center;">
                subchild
            </div>
        </div>
    </div>
    <script>


        /*
            //event bubbling
            //propagation of events from child to parent called as event bubbling
            let parent = document.getElementById("parent");
            let child = document.getElementById("child");
            let subchild = document.getElementById("subchild");


            //add the click listener
            parent.addEventListener("click",()=>{
                console.log("parent");
            });
            child.addEventListener("click",()=>{
                console.log("child");
            });
            subchild.addEventListener("click",()=>{
                console.log("subchild");
            });
        */


        //event capturing
        //propagation of events from parent to child
        let parent = document.querySelector("#parent");
        let child = document.querySelector("#child");
        let subchild = document.querySelector("#subchild");

        parent.addEventListener("click",()=>{
            console.log( "parent" );
        },true);

        child.addEventListener("click",()=>{
            console.log( "child" );
        },true);

        subchild.addEventListener("click",()=>{
            console.log( "subchild" );
        },true);
        




    </script>
</html>
